# Local development services for PoReflex
# Provides Azurite (Azure Table Storage emulator) via Docker.
# Usage: docker compose up -d

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: poreflex-azurite
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"

volumes:
  azurite-data:
